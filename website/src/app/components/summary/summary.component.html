
<div class="flex-container">
    <div> 
        <div class = "flex-header">
            <h1> {{ title | titlecase }} </h1>   
            <mat-divider></mat-divider>
        </div>
        
        
        <div class="flex-row">
            <div class="top-left-card">
                <p> Total: 5 </p>
            </div>
            <div class="top-right-card">
                <button mat-raised-button class="dark-button" [routerLink]="[addLink]">
                    Add {{ title | titlecase | slice:0:-1 }}
                </button>
                <button mat-raised-button class="dark-button" [routerLink]="[editLink]">
                    Edit {{ title | titlecase | slice:0:-1 }}
                </button>
                <button mat-raised-button class="dark-button" [routerLink]="[deleteLink]">
                    Delete {{ title | titlecase | slice:0:-1 }}
                </button>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <div *ngFor="let col_name of displayedColumns">
                <ng-container matColumnDef={{col_name}}>
                    <th mat-header-cell *matHeaderCellDef> {{col_name}} </th>
                    <td mat-cell *matCellDef="let item"> {{item[col_name]}} </td>
                </ng-container>
            </div>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
</div>
