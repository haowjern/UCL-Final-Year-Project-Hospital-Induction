<h1 mat-dialog-title>Create Location of Interest</h1>
<div mat-dialog-content>
    <form id="locationForm" [formGroup]="locationForm">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="locationName">
        </mat-form-field>
        
        <mat-label>Type: </mat-label>
        <mat-radio-group formControlName="selectedLocationType">
            <mat-radio-button matInput id="room" value="room">Room</mat-radio-button>
            <mat-radio-button matInput id="building" value="building">Building</mat-radio-button>
        </mat-radio-group>

        <div *ngIf= "typeIsBuilding">
            <mat-form-field>
                <!-- <mat-label>Number of Floors: </mat-label>
                <mat-select formControlName="selectedNumberOfFloors">
                    <mat-option *ngFor="let floor of floors" [value]="floor.floorNumber">
                        {{floor.floorNumber}}
                    </mat-option>
                </mat-select> -->
                <input matInput placeholder="Number of Floors" formControlName = "selectedNumberOfFloors" type="number" min="1" max ="25">
            </mat-form-field>
        </div>
    </form>


</div>
<div mat-dialog-actions>
    <button mat-raised-button class="light-button" (click)="onDeleteLocation()" cdkFocusInitial>Delete</button>
    <button mat-raised-button class="dark-button" (click)="onSubmitAddLocation()" cdkFocusInitial>Ok</button>
</div>
