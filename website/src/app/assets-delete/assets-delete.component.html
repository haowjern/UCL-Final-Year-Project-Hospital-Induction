<h1 mat-dialog-title>Delete Assets</h1>
<div mat-dialog-content>
    <form>
        Asset ID to delete:
        <mat-form-field>
            <input matInput name="delete" [(ngModel)]="idToDelete" type="number">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button class="light-button" (click)="onDeleteAsset()" cdkFocusInitial>Delete</button>
</div>
